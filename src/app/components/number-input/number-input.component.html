<style>
  .number-input {
    background: none;
    outline: none;
    border: none;
    padding: 0;
    margin: 0;
  }
</style>
<input #domElement
       (click)="selectAllText()"
       (focus)="focus($event)"
       (input)="input()"
       (keydown)="keyDown($event)"
       (keyup)="keyUp()"
       [max]="options?.max ?? null"
       [min]="options?.min ?? null"
       [placeholder]="options?.placeholder"
       class="number-input"
       type="number"
>
